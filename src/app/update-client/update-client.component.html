<div class="container"><br/>
  <div class="bg-secondary text-white p-3 mb-2">
    <form>


      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">ID</label>
        <input readonly type="text" [(ngModel)]="currentClient.idClient" name="idClient" class="form-control" >
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Name</label>
        <input type="text" [(ngModel)]="currentClient.nameClient" name="nameClient" class="form-control" >
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Pi√®ce</label>
        <input type="text" [(ngModel)]="currentClient.pieceClient" name="pieceClient" class="form-control" >
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Contact</label>
        <input type="text" [(ngModel)]="currentClient.contactClient" name="contactClient" class="form-control" >
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Adresse</label>
        <input type="text" [(ngModel)]= "currentClient.adresseClient" name="adresseClient" class="form-control" >
      </div><br/>
      <div class="col-12">
        <button class="btn btn-primary" type="submit" (click)="updateClient()">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
